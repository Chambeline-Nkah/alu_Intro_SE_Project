<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Source+Code+Pro:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiHERoes</title>

</head>
<body>
    <h1 class="text-1">Acquire Digital Skills for excellence!</h1>
    <form class="sign-up" onsubmit="return validateForm()">
        <div class="center">
            <img src="image/Asset 6.png">
        </div>

        <h3 class="txt"><i class="fa-solid fa-user"></i> Name:</h3>
        <input class="inpu" type="text" placeholder="Chambeline Nkah" minlength="3" maxlength="16" required>

        <h3 class="txt"><i class="fa-solid fa-envelope"></i> Email:</h3>
        <input class="inpu" type="email" placeholder="chamie57@gmail.com" required>

        <h3 class="txt"><i class="fa-solid fa-person"></i> Gender:</h3>
        <input class="inpu" placeholder="Female" required>

        <h3 class="txt"><i class="fa-solid fa-phone"></i> Phone Number:</h3>
        <input class="inpu" placeholder="+237678507558" required>

        <h3 class="txt"><i class="fa-solid fa-lock"></i> Password (More than 6 characters):</h3>
        <div class="password-input">
            <input type="password" id="password" placeholder="*********" minlength="8" maxlength="72" required>
            <span id="toggle-password" class="toggle-password-icon">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <h3 class="txt"><i class="fa-solid fa-lock"></i> Confirm Password:</h3>
        <div class="password-input">
            <input type="password" id="confirm-password" placeholder="**********" required>
            <span id="toggle-confirm-password" class="toggle-password-icon">
                <i class="fa fa-eye"></i>
            </span>
        </div>
        <div id="password-match-error" class="error-message"></div>


        <p class="p-2"><input type="checkbox" id="dog" name="dog" value="Dog">
            <label for="dog">I agree to DigiHERoes Policies</label>  <a class="policy" href="#">User agreement Privacy Policy</a> and <a class="policy" href="#">Cookie Policy.</a></p>
        
        <a href="homepage.html" class="but-1">Create</a>
        <p class="txt-2">Already on DigiHERoes? <a class="policy" href="forms.html">Log in.</a></p>
    </form>

    
</body>
</html>
